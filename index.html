<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ETCH A SKETCH</h1>
    <div class="container">
        <div class="grid-container">
            <!-- Grid will be generated dynamically here -->
          </div>
    </div>
    <div class="buttons">
        <button id="selectColor" class="buttonFunction">Select Color</button>
        <button id="clear" class="buttonFunction">Clear</button>
        <button id="changeGrid16" class="buttonFunction">16 x 16</button>
        <button id="changeGrid20" class="buttonFunction">20 x 20</button>
        <button id="changeGrid30" class="buttonFunction">30 x 30</button>
    </div>
</body>
<script src="script.js"></script>
</html>
